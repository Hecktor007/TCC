<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - SENAI</title>
  <style>
    :root {
      --azul-senai: #005faa;
      --cinza-claro: #f2f2f2;
      --cinza-medio: #cccccc;
      --branco: #ffffff;
      --preto: #333333;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--cinza-claro);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      color: var(--azul-senai);
      margin-bottom: 20px;
    }

    input, button {
      width: 250px;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--cinza-medio);
      border-radius: 5px;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: var(--azul-senai);
      box-shadow: 0 0 5px var(--azul-senai);
    }

    button {
      background-color: var(--azul-senai);
      color: var(--branco);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004080;
    }

    .voltar {
      background-color: transparent;
      color: var(--azul-senai);
      border: none;
      text-decoration: underline;
      font-size: 14px;
      margin-top: 10px;
    }

    .voltar:hover {
      color: #003366;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Aluno - SENAI</h2>
  <input type="text" placeholder="Nome completo..." id="nome">
  <input type="email" placeholder="Email do SENAI..." id="email">
  <input type="text" placeholder="CPF (XXX.XXX.XXX-XX)..." id="cpf">
  <input type="password" placeholder="Senha..." id="senha">
  <button onclick="cadastrar()">Cadastrar</button>
  <button class="voltar" onclick="voltarLogin()">← Voltar para o Login</button>

  <script>
    function cadastrar() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const cpf = document.getElementById("cpf").value;
      const senha = document.getElementById("senha").value;

      // Validar se todos os campos foram preenchidos
      if (nome.trim() === "" || email.trim() === "" || cpf.trim() === "" || senha.trim() === "") {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // Validar CPF com expressão regular (formato XXX.XXX.XXX-XX e 11 dígitos)
      const cpfRegex = /^(?:\d{3}\.\d{3}\.\d{3}-\d{2})$/;
      if (!cpfRegex.test(cpf)) {
        alert("CPF inválido. O CPF deve ter o formato XXX.XXX.XXX-XX e conter exatamente 11 dígitos.");
        return;
      }


         // Enviando dados para o servidor via POST
      fetch('/cadastrar', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',  // Tipo de conteúdo sendo enviado
        },
        body: JSON.stringify({ nome, email, cpf, senha })  // Dados sendo enviados no body
      })
      .then(response => response.text())  // Espera uma resposta em JSON
      .then(data => {
       alert(data)
      })


      // Se a validação for bem-sucedida, exibe uma mensagem de sucesso
      alert("Cadastro realizado com sucesso!");
      window.location.href = "login.html";  // Redireciona para a página de login
    }

    function voltarLogin() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
