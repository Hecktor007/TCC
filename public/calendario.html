<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calendário Escolar - Junho 2025</title>
  <style>
    :root {
      --azul-senai: #005faa;
      --verde: #28a745;
      --amarelo: #ffc107;
      --vermelho: #dc3545;
      --cinza-fundo: #f2f2f2;
      --cinza-borda: #cccccc;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--cinza-fundo);
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h2 {
      color: var(--azul-senai);
      margin-bottom: 30px;
    }

    .legenda {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .legenda div {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: bold;
    }

    .cor {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: 1px solid #999;
    }

    .azul { background-color: var(--azul-senai); }
    .verde { background-color: var(--verde); }
    .amarelo { background-color: var(--amarelo); }
    .vermelho { background-color: var(--vermelho); }

    table {
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      width: 100px;
      height: 80px;
      border: 1px solid var(--cinza-borda);
      text-align: center;
      vertical-align: top;
      font-size: 14px;
      padding: 5px;
    }

    th {
      background-color: #e9ecef;
      font-weight: bold;
    }

    .azul-evento { background-color: var(--azul-senai); color: white; }
    .verde-evento { background-color: var(--verde); color: white; }
    .amarelo-evento { background-color: var(--amarelo); color: black; }
    .vermelho-evento { background-color: var(--vermelho); color: white; }

    .botao-voltar {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 15px;
      background-color: var(--azul-senai);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .botao-voltar:hover {
      background-color: #004080;
    }
  </style>
</head>
